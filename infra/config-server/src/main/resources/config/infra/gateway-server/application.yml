server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: main_service_route
          uri: lb://main-service
          predicates:
            - Path=/main-service/**
          filters:
            - PrefixPath=/api/v1

        - id: stats_server_route
          uri: lb://stats-server
          predicates:
            - Path=/stats-server/**
          filters:
            - PrefixPath=/api/v1