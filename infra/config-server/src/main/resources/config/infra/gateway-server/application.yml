server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: main_service_route
          uri: lb://main-service
          predicates:
            - Path=/{segment:^(users|admin|events|categories|compilations)}/**

        - id: stats_server_route
          uri: lb://stats-server
          predicates:
            - Path=/hit
            - Path=/stats
