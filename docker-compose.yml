services:
  category-db:
    image: postgres:16.1
    container_name: category-db
    environment:
      POSTGRES_USER: category
      POSTGRES_PASSWORD: category123
      POSTGRES_DB: category
    ports:
      - "5433:5432"
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10

